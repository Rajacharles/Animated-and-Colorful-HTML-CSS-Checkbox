<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated and Colorful Checkbox Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="button one">
      <div class="check"></div>
    </div>
    <div class="button two">
      <div class="check"></div>
    </div>
    <div class="button three">
      <div class="check"></div>
    </div>
    <div class="button four">
      <div class="check"></div>
    </div>
    <div class="button five">
      <div class="check"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>  
  <script>
    (function(){
      $(document).ready(function(){
        var changeButton;
        changeButton = function(className, colorName){
          return $(className).click(function(){
            $(this).toggleClass(colorName);
            return $(this).children().toggleClass("check-mate");
          });
        };

        changeButton(".one", "blue");
        changeButton(".two", "red");
        changeButton(".three", "green");
        changeButton(".four", "purple");
        return changeButton(".five", "orange");
      });
    }).call(this);
  </script>
</body>
</html>
